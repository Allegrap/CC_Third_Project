 <!DOCTYPE html>
<html>
<head>
  <title>Chanter</title>
  <script src="bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quantico|Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="public/main.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet">
  <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<audio id="audio" src="/public/img/edited_images/piano.mp3"></audio>

  <section id="inventory"> 
    <h1>inventory</h1>
    <div>
    <h4>Player Inventory</h4>
      <table id="player-inventory-table" style="width:100%">
        <tr  id="player-inventory-picture"> 
        </tr>
      </table>
      <select id="player-inventory-dropdown">
        <option></option>
      </select>
    </div> 
    <h4>Bar Inventory</h4>
      <table id="bar-inventory-table" style="width:100%">
      </table>
    <select id="bar-inventory-dropdown"></select>
  </section>


  <section id="middle">
    <div id="middle-canvas">
      <h1 id="main-title">CHANTER</h1>
      <canvas id="main-canvas" width="700px" height="500px"></canvas>
      <canvas id="player-canvas" width="700px" height="500px"></canvas>
    </div>
    <div id="middle-interaction">
    <br/>
      <h2></h2>
      <p id="interaction-message">Welcome to this this instructions etc etc</p>
    </div>
  </section>
  

  <section id="stats">
    <h1>stats</h1>
    <div id="money-chart"></div>
    <div id="player-drunk-level"></div>
    <div id="bar-inv-chart"></div>
  </section>

</body>
</html>
